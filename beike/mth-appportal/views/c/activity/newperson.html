            left:3.733335rem;
            margin-left:-1.7333335rem;
            border:1px solid red;

        .downloadapp {

            font-size:.426667rem;

            height:.386667rem;
            font-size:.386667rem;
            text-align: center;
            margin-top:.24rem;
            color:#8F8F8F;

            margin-bottom:.493333rem;

        .getbtn {
            width:5.333333rem;

        .close {
            height:.386667rem;

            background: url("/image/newmember/close.png");
            background-size: 100% 100%;
        }
        .person {
            height:3.386667rem;
            width:2.426667rem;

            height:.426667rem;

        }

            font-size:.373333rem;
            text-align: center;
            margin-top:.24rem;
            color:#333333;
            font-weight: 500;

        }
        .iknow {
            width:5.333333rem;
            height:.96rem;
            margin:0 auto;
            background:linear-gradient(90deg,rgba(74,145,250,1),rgba(100,161,255,1));

            font-size:.426667rem;
            text-align: center;
            line-height: .96rem;
        }

  <body>
    <div id="app">
        <div class="bgc" v-if="download ||newperson"></div>
        <div class="head"></div>
        <div class="download" v-if="download">
            <div class="close"></div>
            <div class="img"></div>
            <div class="downloadapp">下载app</div>
            <div class="downloadappfu">立即下载app,领取优惠券</div>
            <div class="getbtn">立即下载</div>
        </div>
        <div class="nonewperson" v-if="newperson">
            <div class="person"></div>
            <div class="ts-title">很抱歉</div>
            <div class="ts-futitle">您不是新用户不能享受此优惠</div>
            <div class="iknow">知道了</div>
        </div>
        
        <div class="bottom">
            <div class="select-one"></div>
            <div class="select">
                <div class="left" v-if="yselect" @click="selecty()"></div> 
                <div class="left-no" v-else @click="selecty()"></div> 
                <div class="right-no" v-if="bselect" @click="selectb()"></div>
                <div class="right" v-else @click="selectb()"></div>
               
            </div>
            <input type="text" class="mobile" placeholder="请输入手机号">
            <div class="verification">
                <input type="text" class="verification-mobile" placeholder="请输入验证码" >
                <div class="getver">获取验证码</div>
            </div>
            <div class="freeget"></div>
        </div>

        
      
      </div>
  
  </body>
  <script>
      var app = new Vue({
             el: '#app',
             data:function(){
                return {
                 download:false,
                 newperson:false,
                 yselect:true,
                 bselect:false,
               };
            },
            methods:{
                selecty:function() {
                  this.yselect = true;
                  this.bselect = false;
                },
                selectb:function() {
                  this.bselect = true;
                  this.yselect = false;
                }

             },
            mounted:function(){

           }
  });
  
  </script>
