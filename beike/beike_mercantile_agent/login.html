<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/zdialog.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="container">
  <!--   	<div class="header">
    		<a onclick="javascript:history.go(-1);" class="back_btn"></a>
    		贝壳传奇城市代理
    	</div> -->
    	<div class="login_content">
    		<div class="logo">
    			<img src="images/logo.png">
    			<p>代理商平台</p>
    		</div>
    		<form class="login_form">
    			<div class="title">登录</div>
    			<ul class="input_list">
    				<li>
    					<input type="text" name="" class="input_val iphone" placeholder="请输入手机号" value="">
                        <!-- 17770047154 -->
    					<p class="msg">请输入有效手机号</p>
    				</li>
    				<li>
    					<input type="text" name="" class="input_val code" placeholder="请输入验证码" value="">
                        <!-- 6666 -->
    					<input type="button" value="获取验证码" class="code_btn">
    					<p class="msg">验证码不正确</p>
    				</li>
    			</ul>
    			<div class="sub_btn">登录</div>
    		</form>
    	</div>
    </div>
    <div class="shadow_msg">登陆成功</div>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/zdialog.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/url.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
