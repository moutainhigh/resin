<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/zdialog.css"/>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="container">
		<div class="banner">
	    	<img src="images/register_banner_back.png" width="100%">
	    	<div class="user_info">
	    		<div class="img">
	    			<img src="images/user_img.png" width="85%">
	    		</div>
	    		<div class="user_name">昵称</div>
	    	</div>
	    </div>
	    <form class="register_form">
	    	<p class="row">
	    		<input type="text" name="iphone" class="input_val iphone" placeholder="请输入手机号" data-ihpne="17770047154">
	    	</p>
	    	 
	    	<p class="row">
	    		<input type="text" name="code" class="input_val code" placeholder="请输入邀请码" data-val="00118">
	    	</p>
	    	<p class="row">
	    		<input type="button" class="sub_btn" value="立即注册">
	    	</p>
	    </form>



	    <div class="interests">
	    	<div class="title">了解合伙人的权益</div>
	    	<ul class="interests_list">
	    		<li>
	    			<img src="images/inviolable1.png" width="40"> 
	    			<label class="tit">订单分润</label>
	    			<p>每笔订单都分润巨额利润</p>
	    		</li>
	    		<li>
	    			<img src="images/inviolable2.png" width="40"> 
	    			<label class="tit">服务费分润</label>
	    			<p>
	    				商户服务费大头分润
	    			</p>
	    		</li>
	    		<li>
	    			<img src="images/inviolable3.png" width="40"> 
	    			<label class="tit">超低门槛</label>
	    			<p>只需要1万元即可成为合伙人</p>
	    		</li>
	    	</ul>
	    </div>


	    <div class="copy">
	    	<label>贝壳传奇</label>
	    	<p>用贝壳.当钱花</p>
	    </div>
	</div>

	<div class="shadow" style="display:block;">
		<div class="back"></div>
		<div class="text">
			<span class="close"></span>
			<p>注册成功！</p>

			<p style="margin-top:0.5rem;">是否立即支付10000元，成 为贝壳传奇合伙人</p>

			<a href="./mercantile_agent_system.html" class="pay_btn">立即支付</a>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/url.js"></script>
	<script type="text/javascript" src="js/zdialog.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
