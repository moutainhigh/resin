<!DOCTYPE html>
<html>
<head>
    <title>修改手机号</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/zdialog.css"/>
    <link rel="stylesheet" type="text/css" href="css/pay_info.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a onclick="javascript:history.go(-1);" class="back_btn"></a>
            修改手机号
        </div>
        <div class="pay_info_con">
            <ul class="pay_info_list">
                <li>
                    <label for="phone" class="title">手机号码:</label>
                    <input type="text" name="" class="input_val" id="phone" placeholder="输入手机号码" maxlength=11>
                </li>
                <li style="border:0;">
                    <label for="code" class="title">验证码:</label>
                    <input type="text" name="" class="input_val" id="code" placeholder="输入验证码" style="width:28.5%;" maxlength=6>
                    <input type="button" class="code_btn" value="获取验证码">

                </li>
            </ul>
            <input type="button" class="sub_btn" value="立即绑定">
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/zdialog.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/changeIphone.js"></script>


</body>
</html>
