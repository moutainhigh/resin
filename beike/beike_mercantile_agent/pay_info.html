<!DOCTYPE html>
<html>
<head>
    <title>绑定支付宝</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/zdialog.css"/>
    <link rel="stylesheet" type="text/css" href="css/pay_info.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a onclick="javascript:history.go(-1);" class="back_btn"></a>
            绑定支付宝
        </div>
        <div class="pay_info_con">
            <div class="pay_img"></div>
            <ul class="pay_info_list">
                <li>
                    <label for="pay_number" class="title">到账支付宝:</label>
                    <input type="text" name="" class="input_val" id="pay_number" placeholder="输入支付宝账号" maxlength=11 value="15220214257">
                </li>
                <li>
                    <label for="uname" class="title">真实姓名:</label>
                    <input type="text" name="" class="input_val" id="uname" placeholder="输入与手机号对应的姓名" maxlength="6" value="aaa">
                </li>

                <li>
                    <label for="phone" class="title">手机号码:</label>
                    <input type="text" name="" class="input_val" id="phone" placeholder="输入手机号码" maxlength=11 value="15220214256">
                </li>
                <li style="border:0;">
                    <label for="code" class="title">验证码:</label>
                    <input type="text" name="" class="input_val" id="code" placeholder="输入验证码" style="width:28.5%;" maxlength=6>
                   
                    <input type="button" class="code_btn" value="获取验证码">
                </li>
 
            </ul>

            <span class="sub_btn">立即绑定</span>
        </div>
        <div class="shadow_msg">登陆成功</div>
    </div>
    

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/zdialog.js"></script>
    <script type="text/javascript" src="js/url.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/pay_info.js"></script>
</body>
</html>
