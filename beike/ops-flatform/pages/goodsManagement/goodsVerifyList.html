<!DOCTYPE html>
<html>
<head>
	<title>商品管理-商品审核</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" href="../../layui/layui/css/layui.css"  media="all">
</head>
<body>
	<div class="contai">
		<div class="page_title">
	        <span class="layui-breadcrumb">
			  <a href="./shopList.html">商品管理</a>
			  <a><cite>商品审核</cite></a>
			</span>
		</div>

		<form class="layui-form search_info_con" action="">
	        <div class="layui-form-item">
			    <div class="layui-inline">
				    <label class="layui-form-label">主标题:</label>
				    <div class="layui-input-inline">
				        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
				    </div>
			    </div>

		

			    <div class="layui-inline">
				      <label class="layui-form-label">商品ID:</label>
				      <div class="layui-input-inline">
				        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
				      </div>
				</div>


                <div class="layui-inline">
 				      <label class="layui-form-label">商品编码:</label>
				      <div class="layui-input-inline">
				        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
				      </div>
				</div>


				<div class="layui-inline">
				      <label class="layui-form-label">所属店铺:</label>
				      <div class="layui-input-inline">
				        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
				      </div>
				</div>


			    <div class="layui-inline">
			        <label class="layui-form-label">审核状态:</label>
			        <div class="layui-input-inline">
			            <select name="status">
				            <option value="0">请选择状态</option>
							<option value="1">待审核</option>
							<option value="2">审核通过</option>
							<option value="3">审核拒绝</option>
			            </select>
			        </div>
			    </div>
			</div>

			<div class="layui-form-item" style="margin-top:33px;">
				<div class="layui-inline">
			        <label class="layui-form-label">提交时间:</label>
			        <div class="layui-input-inline">
			            <input type="text" class="layui-input" id="date" placeholder="开始日期 - 结束日期" autocomplete="off">
			        </div>
			    </div>
				<div class="layui-inline">
					<ul class="date_select">
						<li class="on">今天</li>
						<li>昨天</li>
						<li>近7天</li>
						<li>近30天</li>
			        </ul>
				</div>
				<div class="layui-inline">
					<input type="button" value="查询" class="layui-btn">
				</div>
			</div>
	    </form>

	     
	    <table class="layui-table verify_table" id="verify_table" style="margin-top:40px;">
			<colgroup>
				<col width="100">
				<col width="75">
				<col width="150">
				<col width="100">
				<col width="70">
				<col width="70">
				<col width="80">
				<col width="60">
				<col width="80">
				<col width="90">
				<col width="100">
				<col width="90">
				<col width="100">
				<col width="160">
				<col width="90">
			</colgroup>
			<thead>
			<tr>
				<th>商品主图</th>
				<th>商品ID</th>
				<th>商品编码</th>
				<th>主标题</th>
				<th>原价(元)</th>
				<th>会员价(元)</th>
	            <th>贝壳抵扣(个)</th>
				<th>库存(份)</th>
				<th>参与活动</th>
				<th>商户服务</th>
				<th>提交时间</th>
				<th>所属店铺名称</th>
				<th>审核状态</th>
				<th>备注</th>
				<th>操作</th>
			</tr> 
			</thead>

			<tbody></tbody>
		</table>
		<div id="page"></div>
	</div>
	<script src="../../layui/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
    	layui.config({
	      base: '../../js/'
	    }).use('goodsManagement/goodsVerifyList');  
    </script>
    
</body>
</html>
